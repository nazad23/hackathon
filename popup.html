<!doctype html>
<html>

  <meta http-equiv="Content-Security-Policy" content="default-src *;">

  <head>
    <title>Attune</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class='container'>
      <h1>Welcome to Attune</h1>
      <button id="backBtn"><i class="fas fa-step-backward"></i></button>
      <button id="playBtn"><i class="fas fa-play"></i></button>
      <button id="pauseBtn"><i class="fas fa-pause"></i></button>
      <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
      <p id="albumName"></p>
      <p id="artistName"></p>
    </div>


  </body>
  <script src="background.js"></script>
  <script src="popup.js"></script>
  <script src="content.js"></script>
</html>
